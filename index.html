<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Donation Program</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Petra Wallet Script -->
    <script src="https://unpkg.com/@petra-plugin/aptos-wallet-adapter@latest/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@petra/core@latest/dist/index.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Alumni Donation Program</h1>
            <div id="wallet-status">
                <button id="connect-wallet" class="btn">Connect Wallet</button>
                <div id="wallet-info" class="hidden">
                    <p>Connected: <span id="wallet-address"></span></p>
                </div>
            </div>
        </header>

        <main>
            <div class="donation-form">
                <h2>Make a Donation</h2>
                <div class="form-group">
                    <label for="amount">Amount (APT):</label>
                    <input type="number" id="amount" min="0.1" step="0.1" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="message">Message (optional):</label>
                    <textarea id="message" placeholder="Add a message with your donation"></textarea>
                </div>
                <button id="donate-btn" class="btn" disabled>Donate</button>
            </div>

            <div class="donation-history">
                <h2>Recent Donations</h2>
                <div id="donations-list">
                    <!-- Donations will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
